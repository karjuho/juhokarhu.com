<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}" />

    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />


    <link rel="stylesheet" href="https://use.typekit.net/flu6hmn.css">
    <link rel="stylesheet" href="{{ "/assets/main.css?1" | relative_url }}">

    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="{{ "/assets/jquery.sticky.js" | relative_url }}"></script>
    <script src="{{ "/assets/scripts.js" | relative_url }}"></script>
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
      {%- include google-analytics.html -%}
    {%- endif -%}
  </head>  
  <body class="{{page.collection}}">

    {{ content }}

  </body>

</html>
